<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href= "css/register.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
            <title>Mercado Liebre-Register</title> 
        </head>

       <body>
            <header>
               <div class="logo"> 
                 <img src= "images/logo-mercado-liebre.svg" alt= "logo"  />
                    <div class="busqueda">
                        <form>
                            <input type="text" id="uname" name="name" 
                            placeholder="  Buscar productos, marcas y mas..."
                            size="50">
                        </form>
                        <div class="submit"><i class="fa fa-search fa-2x"></i></div>
                    </div> 
                    <div class= "cuotas"> 
                        <i class="fas fa-hand-holding-usd"> Comprá en cuotas y sin tarjeta de crédito</i> 
                    </div>
               </div>
                   <p >
                      <nav class="navegacion">
                            <ul>
                            <li><a href="#">Ofertas</a></li> 
                            <li><a href="#">Tiendas Oficiales</a></li>
                            <li><a href="#">Vender</a></li>
                            <li><a href="#">Ayuda</a></li>
                            </ul>
                      </nav>    
                   </p>
               <p>
                    <nav class="regis">
                       <ul>
                          <li><a href='/register'>Crea tu cuenta <i class="far fa-address-card fa-1x"></i></a></li>  
                          <li><a href='/login'>Ingresá<i class="fas fa-sign-in-alt fa-1x"></i></a></li>
                          <li><a href="#">Mis compras<i class="fas fa-shopping-basket fa-1x"></i></a></li>
                       </ul>
                        <div class="burger-menu">
                        <i class="fas fa-bars"></i></div>               
                    </nav>
              </p>
              <section class="banner">
                  <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
              </section>
         </header>

    <main>
        <form action="/" method="GET" class="formulary">
            <p class="form">
             <label for="Nombre">Nombre y Apellido</label>
             <input type="text" name="Nombre" id="Nombre" class="control" minlength="10" data-error="Dato no valido" data-success="Correcto" required>
           </p>
           <p class="form">
             <label for="usuario">Nombre de usuari@</label>
             <input type="text" name="usuario" id="usuario" class="formulario" minlength="5" data-error="Dato no valido" data-success="Correcto" required>
           </p>
           <p class="form">
             <label>Fecha de nacimiento</label>
             <input type="date" name="cumpleaños" class="formulario" value="YYYY-MM-DD" min="1940-01-01" max="2022-01-01" required>
           </p>
           <p class="form">
             <label for="domicilio">Domicilio</label>
             <input type="text" name="domicilio" id="domicilio" class="formulario" required>
           </p>
           <p class="form">
             <label for="perfil">Perfil de usuario</label>
             <input type="radio" name="perfil" id="perfil" value="Comprar">Comprar
             <input type="radio" name="perfil" id="perfil" value="Vender">Vender
           </p>
           <p class="form">
               <label>Categoria de interes  </label>
               <input type="checkbox" name="interes" value="electro">Electro
               
               <input type="checkbox" name="interes" value="moda">Moda
               
               <input type="checkbox" name="interes" value="hogar">Hogar
               
               <input type="checkbox" name="interes" value="jugueteria">Jugueteria
               
               <input type="checkbox" name="interes" value="vida-sana">Vida Sana
           </p>
           <p class="form">
               <label>Foto de usuario</label>
               <input type="file" name="picture" class="control" accept=".jpg"> 
           </p>
           <p class="form">
               <label for="password">Contraseña</label>
               <input type="password" name="password" id="password" class="control" required>
           </p>
           <p class="form">
             <label for="confirm-pass">Confirmacion de contraseña</label>
             <input type="password" name="confirm-pass" id="confirm-pass" class="control" required>
           </p>
           <button type="submit" class="button" name="button" id="button">
            <a href="/">Enviar</a>
          </button>
          <button type="reset" class="button" name="button" id="button">
            <a href="/">Borrar</a>
          </button>
        </form>
    </main>
</body>
</html>
